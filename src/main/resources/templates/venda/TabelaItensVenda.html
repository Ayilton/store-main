<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:brewer="http://brewer.algaworks.com"
	  xmlns:data="http://www.thymeleaf.org/extras/data">

<div class="bw-tabela-item solicitando-exclusao js-tabela-item "  th:each="item : ${itens}" th:id="${item.valorTotal}" data:valor-total="${valorTotal}">
	<input type="hidden" th:value="${valorTotal}" id="valorTotalInput" >
	<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--foto">
		<img th:src="${item.cerveja.urlThumbnailFoto}" class="img-responsive"/>
	</div>

	<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--detalhes">
		<span class="bw-tabela-cerveja-nome" th:text="${item.cerveja.nome}">Negra Modelo Long Neck 355ml</span>
		<span class="label  label-default" th:text="${item.cerveja.sku}">AA1112</span>
		<span class="bw-tabela-cerveja-origem" th:text="${item.cerveja.origem.descricao}">Importada</span>
	</div>

	<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--valores">
		<div class="bw-tabela-cerveja-valor-pequeno">
			<input type="text" maxlength="6"
				   class="bw-tabela-cerveja-campo-quantidade js-tabela-cerveja-quantidade-item"
				   th:value="${item.quantidade}" th:id="${item.cerveja.codigo}"  data:codigo-cerveja="${item.cerveja.codigo}"
				   th:disabled="${venda != null ? venda.salvarProibido : false}"/>
			<span>x $[[${{item.valorUnitario}}]]</span>
		</div>
		<div class="bw-tabela-cerveja-valor-grande">$[[${{item.valorTotal}}]]</div>
	</div>

	<div  >
		<span class="bw-tabela-item__titulo-exclusao">Excluir este item da venda?</span>
		<button type="button" class="btn  btn-danger  js-exclusao-item-btn"
				th:id="${item.cerveja.codigo}"	data:codigo-cerveja="${item.cerveja.codigo}">Sim, excluir!</button>
	</div>
</div>

<div class="bw-tabela-cervejas__vazio" th:if="${itens.empty}">
	<i class="glyphicon  glyphicon-shopping-cart"></i>
	<span>Você ainda não adicionou nenhum produto.</span>
</div>
</html>
